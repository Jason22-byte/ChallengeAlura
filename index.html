<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="principal">
        <section class="seccion1">
            <header>
                <img class="logo" src="Imagenes/Logo.png" alt="Logo de la página">
            </header>
            <main class="main">
                <section>
                    <textarea class="txt_area" cols="32" rows="8" placeholder="Ingrese texto aquí..."></textarea>
                    <div>
                        <h6 class="validate_text">❕solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="buttons">
                        <button class="btn_encriptar" onclick="btnEncrypt()">Encriptar</button>
                        <button class="btn_desencriptar" onclick="btndecrypt()">Desencriptar</button>
                    </div>
                </section>            
            </main>
        </section>
        <section class="seccion2">
                <textarea class="mensaje" cols="20" rows="14" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="btn_copiar" onclick="btnCopying()">Copiar</button>
            </div>
        </section>        
    </div>

    <script src="script.js"></script>
</body>
</html>
